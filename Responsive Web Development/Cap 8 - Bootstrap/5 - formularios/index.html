<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body style="padding: 10px;">
    <div class="conteiner">
        <h2>Form Inline</h2>
        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email">
            </div>

            <div class="form-group">
                <label for="pwd">Senha: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <br><hr><br>

        <h2>Form Padrão ou Vertical</h2>
        <form>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email">
            </div>
            <div class="form-group">
                <label for="pwd">Senha: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <br><hr><br>

        <h2>Form Horizontal</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2" for="email">Email: </label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="Digite o email">
                </div>
            </div>
            <div class="form-group">
                <label class="crontrol-label col-md-2" for="pwd">Senha: </label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
                </div>
            </div>
            <div class="from-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
